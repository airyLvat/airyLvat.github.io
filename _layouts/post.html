---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

    <div class="date">
      Written by {{ page.author }}
    </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by {{ page.author }}
  </div>

  {% include disqus.html %}
</article>
